<div class = "row">
  <div class="col-md-6">
    <h2>
      Courses
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      courses = 
      <tr ng-repeat="course in courses | orderBy:'courseNum'" style="cursor:pointer">
        <td>
          <a ng-href="#/courses/{{course._id}}">{{ course.courseNum }} {{
            course.courseName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
